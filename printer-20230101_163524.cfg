## Mini 3 v3 - SKR Pico - Canbus Ebb36 + Can Hat ##

[include mainsail.cfg]
[include klicky-probe.cfg]
[include macros.cfg]
[include sensorless.cfg]
[include stealthburner_leds.cfg]
#[include Umbilical.cfg]
[include ebbcan_G0B1_v1.2.cfg]
#[include neopixel.cfg]
[include led_effects.cfg]
[exclude_object]



[virtual_sdcard]
path: ~/gcode_files

[display_status]

[mcu]
#####################################################################
# Obtain definition by "ls -l /dev/serial/by-id/"
#####################################################################
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_19003F000150414D39343620-if00 # /dev/ttyAMA0
restart_method: command

[mcu pico]
serial: /dev/serial/by-id/usb-Klipper_rp2040_455035712914F2C8-if00
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: corexy
max_velocity: 400 #default 300
max_accel: 10000 #Input Shaper advised x16300 / y19000, set at 10000 to be conservative
max_z_velocity: 15
max_z_accel: 45
square_corner_velocity: 5.0



#####################################################################
#      Temperature Settings
#####################################################################

[temperature_sensor pi_temp]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor MCU]
sensor_type: temperature_mcu
sensor_mcu: mcu
min_temp: 10
max_temp: 100

[temperature_sensor PICO]
sensor_type: temperature_mcu
sensor_mcu: pico
min_temp: 10
max_temp: 100


#####################################################################
#      X/Y Stepper Settings
#####################################################################


[stepper_x]
step_pin: PB13
dir_pin: PB12                                                       
enable_pin: !PB14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                        
endstop_pin: tmc2209_stepper_x:virtual_endstop #^can0:LIMIT_2 #^PC0 
position_endstop: 120
position_max: 120
position_min: -2
homing_speed: 40                                                    
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
diag_pin: ^PC0 
driver_SGTHRS: 100 #255
interpolate: False
run_current: 0.5 # 0.5 default
sense_resistor: 0.110
stealthchop_threshold: 0 #999999                                            

[stepper_y]
step_pin: PB10
dir_pin: PB2                                                        
enable_pin: !PB11
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                        
endstop_pin: tmc2209_stepper_y:virtual_endstop #^PC1
position_endstop: 120
position_max: 120
homing_speed: 43 #43                                                    
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
diag_pin: ^PC1     
driver_SGTHRS: 100 # 255 
interpolate: False
run_current: 0.5 # 0.5 default
sense_resistor: 0.110
stealthchop_threshold: 0 #999999                                           

#####################################################################
#   Z Stepper Settings
#####################################################################

# Pico - E
[stepper_z]
step_pin: pico:gpio14
dir_pin: pico:gpio13
enable_pin: !pico:gpio15
rotation_distance: 32
microsteps: 32
endstop_pin: probe:z_virtual_endstop #^PC2
position_max: 120
position_min: -1.5
#position_endstop: -0.508 #-1.245
homing_speed: 10
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: pico:gpio9
tx_pin: pico:gpio8
uart_address: 3
interpolate: False
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 999999

# Pico - X
[stepper_z1]
step_pin: pico:gpio11
dir_pin: !pico:gpio10
enable_pin: !pico:gpio12
rotation_distance: 32
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: pico:gpio9
tx_pin: pico:gpio8
uart_address: 0
interpolate: False
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 999999

# Pico - Y
[stepper_z2]
step_pin: pico:gpio6
dir_pin: !pico:gpio5
enable_pin: !pico:gpio7
rotation_distance: 32
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: pico:gpio9
tx_pin: pico:gpio8
uart_address: 2
interpolate: False
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 999999


#####################################################################
#   Extruder
#####################################################################
## EXTRUDER 
[extruder]
step_pin: can0:EXT_STEP
dir_pin: !can0:EXT_DIR
enable_pin: !can0:EXT_EN
rotation_distance: 22.5737 #26.72306036
gear_ratio: 50:10 
microsteps: 32 #16
full_steps_per_rotation: 200 
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0 
max_extrude_only_accel: 1500 
max_extrude_cross_section: 0.8
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: can0:HE0
sensor_pin: can0:TH0
sensor_type: ATC Semitec 104GT-2 
#pullup_resistor: 2200             
#control = pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_extrude_temp: 170
min_temp: 0
max_temp: 270
pressure_advance: 0.04                                               
pressure_advance_smooth_time: 0.040

## EXTRUDER MOTOR
[tmc2209 extruder]
uart_pin: can0:EXT_UART
stealthchop_threshold: 0
run_current: 0.30

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PC9
sensor_type: Generic 3950
sensor_pin: PC4
smooth_time: 3.0
min_temp: 0
max_temp: 120
#control: pid                                                        # Do PID calibration after initial checks
#pid_kp: 68.453
#pid_ki: 2.749
#pid_kd: 426.122



#####################################################################
#   Fan Control
#####################################################################

[fan_generic Nevermore]
# FAN2
pin: PB15
max_power: 1.0
kick_start_time: 0.5

[heater_fan skirt_fan1]
# FAN1 - PICO
pin: pico:gpio17
max_power: 1.0
kick_start_time: 0.5                                                # Depending on your fan, you may need to increase this value if your fan will not start
heater: heater_bed
fan_speed: 0.5
off_below: 0.13
cycle_time: 0.010

[heater_fan skirt_fan2]
# FAN2 - PICO
pin: pico:gpio18
max_power: 1.0
kick_start_time: 0.5                                                # Depending on your fan, you may need to increase this value if your fan will not start
heater: heater_bed
fan_speed: 0.5
off_below: 0.13
cycle_time: 0.010

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800
gcode:
    TURN_OFF_HEATERS
    M84
    STATUS_OFF
    SET_FAN_SPEED FAN=nevermore SPEED=0.0 

## To be used with BED_SCREWS_ADJUST
#[bed_screws]
#screw1: 60,5
#screw1_name: front screw
#screw2: 5,115
#screw2_name: back left
#screw3: 115,115
#screw3_name: back right


#####################################################################
#   Probe
#####################################################################
[probe]
pin: ^can0:LIMIT_1 #^PC14  #skr mini v3 bltouch port
#pin: ^PC0 
  
# Determined from CAD.
# ZeroClick probe position is 7mm from edge.  
# Magnet center is 5mm from edge.
# 9mm between magnet centers.  
# 4.5mm offset + 5mm - 7 --> 2.5mm offset from center of ZeroClick
# 20.95mm X offset from center of toolhead to center of ZeroClick; 21 - 2.5 is -18.5 X offset
# From CAD: 18.2mm Y offset.
x_offset: -18.5
y_offset: 17.5
#z_offset: 11.9
speed: 7 #5
lift_speed: 7
samples: 3
samples_result: median
sample_retract_dist: 2
# Was: 0.006
samples_tolerance: 0.01
samples_tolerance_retries: 10
#discard_first: True
drop_first_result: true

#safe_z_home]
#home_xy_position: 120,120
#speed: 50.0
#z_hop: 5

#[z_calibration]
#nozzle_xy_position: 83,119 #<X,Y position for clicking the nozzle on the Z endstop>
#switch_xy_position: 107,103  #<X,Y position for clicking the probe's switch body on the Z endstop>
#bed_xy_position: 60,60     #<X,Y position for probing the bed, for instance the center point>
#MAX_DEVIATION= 1.000
#switch_offset: 0.554       #  0.432<offset of the switch trigger (read the Switch Offset section!)>
#start_gcode:  dock_probe #<macro name for attaching the probe>
#before_switch_gcode: attach_sexbolt #<macro name for attaching the probe AFTER probing the nozzle>
#end_gcode: dock_probe           #<macro name for docking the probe>
#speed: 50 #   The moving speed in X and Y. The default is 50 mm/s.
#lift_speed: 50 #default from "probe:lift_speed" section
#   Speed (in mm/s) of the Z axis when lifting the probe between
#   samples and clearance moves. The default is from the probe's
#   configuration.
#probing_speed: default from "stepper_z:homing_speed" section.
#   The fast probing speed (in mm/s) used, when probing_first_fast
#   is activated. The default is from the Z rail configuration.
#probing_second_speed: default from "stepper_z:second_homing_speed" section.
#   The slower speed (in mm/s) for probing the recorded samples.
#   The default is second_homing_speed of the Z rail configuration.
#probing_retract_dist: default from "stepper_z:homing_retract_dist" section.
#   Distance to retract (in mm) before probing the next sample.
#   The default is homing_retract_dist from the Z rail configuration.
#probing_first_fast: true

[z_tilt]
z_positions:          #Bed frame attachment points
    -48, 14
    60, 140
    168, 14
points:               #points to probe the bed (ZeroClick)
    25, 2
    77, 88
    117, 2
speed: 75
horizontal_move_z: 20
retries: 6
retry_tolerance: 0.0075   #.0075


[input_shaper]
shaper_freq_x: 64.6
shaper_type_x: zv
shaper_freq_y: 69.8
shaper_type_y: zv

